<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start game</h3>
    <div class="container" >
        <div class="box1">
            <div class="box red" type="button" id="red">1</div>
            <div class="box blue" type="button" id="blue">2</div>
        </div>
        <div class="box2">
            <div class="box yellow" type="button" id="yellow">3</div>
            <div class="box purple" type="button" id="purple">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
